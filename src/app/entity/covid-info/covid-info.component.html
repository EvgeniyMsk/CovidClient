<h3>Данные по COVID-19</h3>
<h3>{{covidInfo?.department}}</h3>
<h3>{{covidInfo?.quarantine}}</h3>
<h3 *ngFor="let person of covidInfo?.personList">
  {{person.name}}
  {{person.lastname}}
  {{person.father}}
  {{person.address}}
  {{person.phone}}
</h3>
<form [formGroup]="covidForm">
  <input formControlName="quarantine">
  <div formArrayName="personListNew" *ngFor="let personControlIterator of getPersonsControls(); let i = index">
    <div formGroupName="{{i}}"
  </div>
</form>
<button (click)="addCovid()">Добавить</button>
